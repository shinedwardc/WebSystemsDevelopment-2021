<!DOCTYPE html>
<html lang="en">
    <head>
        <title>5 Buttons for currency conversions</title>
        <link rel="stylesheet" href = "stylesheet.css" type="text/css" />
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer></script>
        <script src = "currencies.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Currencies!</h1>
        </header>
        <main>
            <section id = "currencyChange">
                <h2>Currency change from Euro dollars</h2>
                <button id = "usd">EU to USD</button>
                <button id = "jpy">EU to JPY</button>
                <button id = "gbp">EU to GBP</button>
                <button id = "cad">EU to CAD</button>
                <button id = "cny">EU to CNY</button>
                <hr/>
                <div id = "result">
                    
                </div>
            </section>
        </main>
    </body>
</html>
